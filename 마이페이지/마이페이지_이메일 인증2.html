<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="Keywords" content="" />
    <meta name="Description" content="" />
    <meta name="Author" content="" />
    <meta name="viewport"
        content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, user-scalable=yes">
    <title>이메일 인증_마이페이지</title>
    <link rel="stylesheet" href="../css/fonts.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">

    <script src="../js/jquery-1.12.4.min.js"></script>
    <script src="../js/script.js"></script>
</head>

<body>
    <div class="wrap">
        <header id="header">
            <div class="logo">
                <h1>
                    <a href="/">
                        <img src="../images/common/sparkplus.svg" alt="sparkplus">
                    </a>
                </h1>
            </div>
            <!-- //logo -->
            <nav>
                <ul class="depth1">
                    <li>
                        <h2>
                            <a href="#">공간</a>
                        </h2>
                    </li>
                    <li>
                        <h2>
                            <a href="#">상품</a>
                        </h2>
                    </li>
                    <li>
                        <h2>
                            <a href="#">이벤트</a>
                        </h2>
                    </li>
                    <li>
                        <h2>
                            <a href="#">고객지원</a>
                        </h2>
                    </li>
                </ul>
                <!-- //depth1 -->

            </nav>

            <div class="link_wrap">
                <a href="#" class="my">마이페이지</a>
                <a href="#" class="home">커뮤니티 홈</a>
                <a href="#" class="admin">매니저 어드민</a>
                </li>
            </div>
            <!-- //link_wrap -->

        </header>
        <!-- //header -->

        <main>
            <div id="mypage_wrap">
                <div class="my_page my_page2">
                    <div class="email_change_wrap email_authentication_wrap">
                        <div class="tit">
                            <button class="prev"><span class="blind">이전버튼</span></button>
                            <h1>
                                이메일 인증이 필요해요.
                            </h1>
                        </div>
                        <!-- //tit -->

                        <p class="text">
                            서비스 사용을 위해서 유효한 이메일을 기입해주세요.
                        </p>

                        <div class="input_text_box">
                            <label for="mail">
                                이메일
                                <span class="essential">
                                    *
                                    <em class="blind">필수입력</em>
                                </span>
                            </label>
                            <input id="mail" type="text" placeholder="sp.kim@sparkplus.co">
                            <a href="#" class="disabled">
                                인증하기
                            </a>
                        </div>

                        <div class="certification_text">
                            <p>
                                이메일 확인을 위한 인증코드를 메일로 발송했습니다.
                            </p>
                        </div>
                        <!-- //certification_text -->

                        <div class="input_text_box">
                            <label for="number">
                                인증번호
                            </label>
                            <div class="number_box">
                                <input id="number" type="text" placeholder="123456">
                                <span>
                                    09:58
                                </span>
                            </div>
                            <a href="#">
                                재발송
                            </a>
                        </div>
                        <!-- //box -->

                        <a href="#" class="com_btn2 disabled">인증하기</a>

                        <div class="border_st m_border_st"></div>

                        <a href="#" class="before_text">아메일 다시 입력하기</a>

                    </div>
                    <!-- //email_change_wrap -->

                </div>
                <!-- //mypage_wrap -->

            </div>
            <!-- //my_page2 -->

        </main>
        <!-- //main -->

    </div>
    <!-- //wrap -->

</body>

</html>
