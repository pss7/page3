<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="Keywords" content="" />
    <meta name="Description" content="" />
    <meta name="Author" content="" />
    <meta name="viewport"
        content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, user-scalable=yes">
    <title>약관동의_URL페이지</title>
    <link rel="stylesheet" href="../css/fonts.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="wrap">
        <header id="header">
            <div class="logo">
                <h1>
                    <a href="/">
                        <img src="../images/common/sparkplus.svg" alt="sparkplus">
                    </a>
                </h1>
            </div>
            <!-- //logo -->
            <nav>
                <ul class="depth1">
                    <li>
                        <h2>
                            <a href="#">공간</a>
                        </h2>
                    </li>
                    <li>
                        <h2>
                            <a href="#">상품</a>
                        </h2>
                    </li>
                    <li>
                        <h2>
                            <a href="#">이벤트</a>
                        </h2>
                    </li>
                    <li>
                        <h2>
                            <a href="#">고객지원</a>
                        </h2>
                    </li>
                </ul>
                <!-- //depth1 -->

            </nav>

            <div class="link_wrap">
                <a href="#" class="my">마이페이지</a>
                <a href="#" class="home">커뮤니티 홈</a>
                <a href="#" class="admin">매니저 어드민</a>
                </li>
            </div>
            <!-- //link_wrap -->

        </header>
        <!-- //header -->
        <main>

            <div class="content_wrap">
                <div class="url_wrap">
                    <div class="container">
                        <div class="url_agree_wrap">
                            <div class="logo">
                                <span class="blind">sparkplus</span>
                            </div>
                            <!-- //logo -->

                            <div class="tit">
                                <h3>
                                    공간 방문을 위한 <br>
                                    개인정보 수집 이용에 <br>
                                    동의해주세요.
                                </h3>
                            </div>

                            <div class="com_check_wrap">
                                <div class="com_check_box">
                                    <input id="agree1" type="checkbox" class="blind">
                                    <label for="agree1" class="agree_text">
                                        모두 동의합니다.
                                    </label>
                                    <p>
                                        전체 동의는 필수 및 선택정보에 대한 동의가 포함되어 있으며, 개별적으로 동의를 선택할 수 있습니다, 선택항목에 대해 미동의를 선택해도
                                        서비스를 이용할 수 있습니다.
                                    </p>
                                </div>
                                <!-- //com_check_box -->

                                <div class="com_check_box">
                                    <input id="agree2" type="checkbox" class="blind">
                                    <label for="agree2">
                                        방문객 관리를 위한 개인정보 수집 이용 동의 <span class="color">(필수)</span>
                                    </label>
                                </div>
                                <!-- //com_check_box -->

                                <div class="com_check_box">
                                    <input id="agree3" type="checkbox" class="blind">
                                    <label for="agree3" class="agree_text">
                                        광고 등 마케팅 정보 수신 동의 <span class="select">(선택)</span>
                                    </label>
                                    <p>
                                        수신 동의 시 스파크플러스 할인 혜택, 무료 쿠폰 등을 받아보실 수 있습니다.
                                    </p>
                                </div>
                                <!-- //com_check_box -->

                            </div>
                            <!-- //com_check_wrap-->

                            <a href="#" class="com_btn2">확인</a>

                        </div>
                        <!-- //url_agree_wrap -->

                    </div>
                    <!-- //container -->

                </div>
                <!-- //url_wrap -->

            </div>
            <!-- //content_wrap -->

        </main>
        <!-- //main -->

    </div>
    <!-- //wrap -->


</body>

</html>
